<html>
<head>
<title>form</title>

</head>



<body>
<h2>enter your details</h2>
<form>
<fieldset>
<legend>students details</legend>
first name:
<input type="text" name="first name"><br><br>
last name:
<input type="text" name="last name"><br><br>
age:
<input type="radio"name="age">under 18<input type="radio"name="age">over 18<br><br>
<select name="qualification">
<option value="bsc">bsc</option>
<option value="ba">ba</option>
<option value="b.tech" selected>b.tech </option>
<option value="m.tech">m.tech</option>
<option value="mba">mba</option>
<input type="submit"value="click here">
<input type="reset"><br><br>

password<input type="password"><br><br>
interest:
<input type="checkbox" name="interest" value="cricket">cricket
<input type="checkbox" name ="interest" value="football">football<br>
<input type="button" value="clickonme"><br><br>
<input type="color"name="choose color"><br><br>
<input type="date" name="date"><br><br>
<input type="email" name= "mail"<br><br>
<input type="file" name="choosefile"<br><br>
<input type="number" name="quantity" min="1" max="10"><br><br>
<input type="range" name="range" min="1" max="10"><br><br>
<textarea name="usermessage" rows="10" col="10">
</textarea>

</fieldset>
</form>
</body>


</html>
